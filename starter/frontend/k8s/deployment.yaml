apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 236351108871.dkr.ecr.us-east-1.amazonaws.com/frontend:815bbf3989785eb6b8719f02a54a73d73f0fe5e7
          ports:
            - containerPort: 3000
